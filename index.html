<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body>
    <div class="container" id="app">

        <div class="card">

            <div class="card-header">
                <b>Payment form example</b>
            </div>

            <div class="card-body">

                <div class="alert alert-danger">
                    Some fields are missing
                </div>

                <form class="row g-3">

                    <div class="col-md-5">
                        <label for="inputCard" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="inputCard" placeholder="XXXX-XXXX-XXXX-XXXX">
                    </div>

                    <div class="col-md-3">
                        <label for="inputCVC" class="form-label">CVC #</label>
                        <input type="password" class="form-control" id="inputCVC" placeholder="0000">
                    </div>

                    <div class="col-md-4">
                        <label for="inputAmount" class="form-label">Amount</label>
                        <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                    </div>

                    <div class="col-md-6">
                        <label for="inputName" class="form-label">First Name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="inputName">
                        </div>
                    </div>


                    <div class="col-md-6">
                        <label for="inputName" class="form-label">Last Name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="inputName">
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="inputCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>

                    <div class="col-md-3">
                        <label for="inputState" class="form-label">State</label>
                        <select class="form-select" id="inputState">
                            <option selected>Pick a state</option>
                            <option>Madrid</option>
                            <option>Barccelona</option>
                            <option>Valencia</option>
                        </select>
                    </div>

                    <div class="col-md-3">
                        <label for="inputPostalCode" class="form-label">Postal code</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="inputPostalCode" pattern="[0-9]{5}">
                        </div>
                    </div>

                    <div class="col-md-3">
                        <label for="inputCard" class="form-label">We accept:</label>
                        <div class="card-icons-container mt-3 bg-secondary rounded" style="height: 45px;">
                            <div class="row gx-3">
                                <div class="col mt-2 ms-2">
                                    <label class="card-icon">
                                        <input type="radio" aria-label="Select Card" name="card">
                                        <i class="fa-brands fa-cc-mastercard fa-lg"></i>
                                    </label>
                                </div>

                                <div class="col mt-2">
                                    <label class="card-icon">
                                        <input type="radio" aria-label="Select Card" name="card">
                                        <i class="fa-brands fa-cc-visa fa-lg"></i>
                                    </label>
                                </div>

                                <div class="col mt-2">
                                    <label class="card-icon">
                                        <input type="radio" aria-label="Select Card" name="card">
                                        <i class="fa-brands fa-cc-diners-club fa-lg"></i>
                                    </label>
                                </div>

                                <div class="col mt-2">
                                    <label class="card-icon">
                                        <input type="radio" aria-label="Select Card" name="card">
                                        <i class="fa-brands fa-cc-amex fa-lg"></i>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-3">
                    </div>

                    <div class="col-md-6">
                        <label for="inputMessage" class="form-label">Message</label>
                        <div class="input-group">
                            <textarea class="form-control" id="inputMessage" rows="4"></textarea>
                        </div>
                        <p class="text-muted mt-2">Add any notes here.</p>
                    </div>

                </form>

            </div>

            <div class="card-footer text-body-secondary d-flex justify-content-end">
                <button type="submit" class="btn btn-secondary me-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2bad685663.js" crossorigin="anonymous"></script>
</body>

</html>
