<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body>
    <form class="m-5 border">
        <nav class="navbar bg-body-tertiary border-bottom">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1"><b>Payment form example</b></span>
            </div>
        </nav>
        <div class="m-3">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <div class="container text-start">
                <div class="row">
                    <div class="col-md-5">
                        <label for="card" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="card" maxlength="16"
                            placeholder="XXXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-md-3">
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="cvc" maxlength="4" placeholder="0000">
                    </div>
                    <div class="col-md-4">
                        <label for="amount" class="form-label">Amount $</label>
                        <input type="text" class="form-control" id="amount" placeholder="Amount">
                    </div>
                    <div class="col-md-6">
                        <label for="firstName" class="form-label mt-2">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label mt-2">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                    <div class="col-md-6">
                        <label for="city" class="form-label mt-2">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="col-md-3">
                        <label for="state" class="form-label mt-2">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="1">Barcelona</option>
                            <option value="2">Madrid</option>
                            <option value="3">Valencia</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="postalCode" class="form-label mt-2">Postal Code</label>
                        <input type="text" class="form-control" id="postalCode">
                    </div>
                    <div class="col-md-6 mt-2">
                        <span for="weaccept" class="form-label">We accept:</span>
                        <div class="text-center text-light bg-secondary rounded-2 mt-2 py-2" style="width: 300px;">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1">
                                <i class="fa-brands fa-cc-mastercard"></i></i>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2">
                                <i class="fa-brands fa-cc-visa"></i></i>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3">
                                <i class="fa-brands fa-cc-diners-club"></i></i>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                    value="option4">
                                <i class="fa-brands fa-cc-amex"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="message" class="form-label mt-2">Message</label>
                        <textarea class="form-control" id="message" rows="3"></textarea>
                        <small for="message" class="form-label">Add any notes here.</small>
                    </div>
                </div>
                <!--No logro eliminar ese espacio en blanco que esta a los lados y debajo del div que contiene los botones cancel y send-->
                <div class="bg-body-tertiary p-3 d-flex justify-content-end border-top mt-5">
                    <button type="button" class="btn btn-secondary mx-2">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2bad685663.js" crossorigin="anonymous"></script>
</body>

</html>
